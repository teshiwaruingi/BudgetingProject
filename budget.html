<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budget</title>
    <link rel="stylesheet" href="budget.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="getstarted.html">Home</a></li>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="badges.html">Badges</a></li>
                <li><a href="budget.html">My Budget</a></li> 
                <li><a href="Survey.html">Survey</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
        <h1>My Budget</h1>
    </header>
    <main>
        <section id="budget">
            <h2>My Monthly Budget</h2>
            <div id="budgetDetails">
                <!-- Budget details will be displayed here -->
            </div>
            <button onclick="editBudget()">Edit Budget</button>
        </section>
    
        <section class="assets-liabilities-container">
            <section id="assets">
                <h2>Assets</h2>
                <div id="assetInputs">
                    <!-- Inputs for assets will be added dynamically -->
                </div>
                <button onclick="addAssetInput()">Add Asset</button>
            </section>
            
            <section id="expenses">
                <h2>Expenses</h2>
                <div id="expenseInputs">
                    <!-- Inputs for expenses will be added dynamically -->
                </div>
                <button onclick="addExpenseInput()">Add Expense</button>
            </section>
    
            <section id="liabilities">
                <h2>Liabilities</h2>
                <div id="liabilityInputs">
                    <!-- Inputs for liabilities will be added dynamically -->
                </div>
                <button onclick="addLiabilityInput()">Add Liability</button>
            </section>
        </section>

        <section class="accounts-categories-container">
            <section id="accounts">
                <h2>Bank Accounts</h2>
                <div id="savings">
                    <label for="savings">Savings Account:</label>
                    <input type="number" id="savingsAmount" placeholder="Enter amount">
                </div>
                <div id="checking">
                    <label for="checking">Checking Account:</label>
                    <input type="number" id="checkingAmount" placeholder="Enter amount">
                </div>
                <div id="investment">
                    <label for="investment">Investment Account:</label>
                    <input type="number" id="investmentAmount" placeholder="Enter amount">
                </div>
                <button onclick="saveData()">Save</button>
            </section>
        
            <section id="budgetCategories">
                <h2>Budget Tracker</h2>
                <div id="budgetInputs">
                    <!-- Inputs for budget categories will be added dynamically -->
                </div>
                <button onclick="addBudgetInput()">Add Budget Category</button>
            </section>
        </section>

    </main>
    <script src="script.js"></script>
    
</body>
</html>
